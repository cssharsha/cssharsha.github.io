{{- /* Custom favicon */ -}}
{{ $favicon := resources.Get "images/sreesmere-logo.png" }}
{{ if $favicon }}
    {{ $favicon16 := $favicon.Resize "16x16" }}
    {{ $favicon32 := $favicon.Resize "32x32" }}
    {{ $favicon192 := $favicon.Resize "192x192" }}
    {{ $favicon512 := $favicon.Resize "512x512" }}
    
    <link rel="icon" type="image/png" sizes="16x16" href="{{ $favicon16.RelPermalink }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ $favicon32.RelPermalink }}">
    <link rel="apple-touch-icon" sizes="192x192" href="{{ $favicon192.RelPermalink }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ $favicon192.RelPermalink }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ $favicon512.RelPermalink }}">
{{ end }}
